<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-verydarkblue">
  <main class="font-overpass  min-h-[95vh] text-white flex flex-col justify-center items-center">
    <article id="feedbackForm" class="bg-gradient-to-b from-darkblue to-darkblue/30 p-6 m-6 rounded-3xl max-w-[21rem] transition-opacity ease-in-out duration-150">
      <form>
        <img src="./images/icon-star.svg" alt="star icon" class="bg-mediumgrey/10 rounded-full p-3">
        <h1 class="text-2xl py-4">How did we do?</h1>
        <fieldset>
          <legend class="text-lightgrey text-sm">Please let us know how we did with your support request. All feedback
            is appreciated to help us improve our offering!</legend>
          <div id="ratingList" class="flex justify-between text-lightgrey my-5">
            <!-- JS fills this -->
          </div>
        </fieldset>
        <button id="feedbackButton" type="button"
          class="w-full bg-orange rounded-3xl p-2 hover:text-orange hover:bg-white transition-colors">Submit</button>
      </form>
    </article>
 
  </main>
  <footer class="text-center text-sm font-overpass border-none min-h-[5vh] [&>a]:text-orange text-white">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline underline-offset-2">Frontend
      Mentor</a>. Coded by
    <a href="https://linkedin.com/in/luca-di-marco" target="_blank" class="underline underline-offset-2">tsu</a> ðŸ˜¼.
  </footer>
</body>

</html>
